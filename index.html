<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profit Allocator</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Profit Allocator</h1>
    </header>
    <main>
      <div class="input-group">
        <label for="gross-profit">Gross Profit ($):</label>
        <input id="gross-profit" type="text" value="5000" placeholder="0.00">
      </div>
      <div class="input-group">
        <label for="discounts">Discounts ($):</label>
        <input id="discounts" type="text" value="6" placeholder="0.00">
      </div>
      <div class="output-group">
        <span>Net Profit:</span>
        <span id="net-profit">$ 0.00</span>
      </div>
      <div class="output-group">
        <span>Investments:</span>
        <span id="investments">$ 0.00</span>
      </div>
      <div class="output-group">
        <span>Cash:</span>
        <span id="cash">$ 0.00</span>
      </div>
      <div class="output-group">
        <span>General:</span>
        <span id="general">$ 0.00</span>
      </div>
    </main>
  </div>
  <script src="./main.js" defer></script>
</body>
</html>
